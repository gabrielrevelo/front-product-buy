<div class="container">
  <div class="card w-50 mx-auto">
    <div class="card-header">
      <h4 class="m-0 text-center">LOGIN</h4>
    </div>
    <div class="card-body">
      <form [formGroup]="form">
        <div class="mb-3">
          <input
            type="email"
            class="form-control"
            aria-describedby="emailHelp"
            formControlName="email"
            placeholder="Correo electrónico"
          />
          <div *ngIf="form.get('email')?.hasError('required') && form.pristine === false" style="color: red;">El email es requerido</div>
          <div *ngIf="form.get('email')?.hasError('email') && form.pristine === false" style="color: red;">Ingrese email válido</div>
        </div>

        <div class="mb-3">
          <input
            type="password"
            class="form-control"
            aria-describedby="emailHelp"
            formControlName="password"
            placeholder="Contraseña"
          />
          <div *ngIf="form.get('password')?.hasError('required') && form.pristine === false" style="color: red;">Contraseña es requerida</div>
        </div>
        <button
          type="submit"
          label="Iniciar"
          class="btn btn-dark purple btn-block mb-2"
          [disabled]="!form.valid"
          (click)="login()"
        >
          Entrar
        </button>

        <!-- <div>
                  <button type="button" label="Google" style="margin-bottom: 10px;">Google</button>
              </div> -->
        <p class="m-0 text-center">¿Aún no tienes cuenta? <a href="/auth/register">Registrate</a></p>
        <!-- <p> <a>Recuperar contraseña</a></p> -->
      </form>
    </div>
    <div></div>
  </div>
</div>
